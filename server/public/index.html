<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Weather App</title>
  </head>
  <body>
    <h1>Weclome to my real time weather app</h1>
    <form>
      <input type="text" id="city" />
      <button type="submit">Submit</button>
    </form>

    <div id="weather" style="text-align: center"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const city = document.querySelector('#city');
      const submit = document.querySelector('button[type="submit"');
      const weatherContainer = document.getElementById('weather');
      const socket = io();

      socket.on('get weather data', data => {
        if (data) {
          console.log(data);
          const { current_condition, city } = data;
          const { observation_time, temp_C, lang_ar } = current_condition[0];
          const content = `
                <hr />
                ${city}
                <br />
                <br />    
                    آخر تحديث: ${observation_time}
                <br />
                <br />
                درجة الحرارة (مئوية): ${temp_C}
                <br />
                <br />
                حالة الجو: ${lang_ar[0].value}
            `;
          weatherContainer.innerHTML = content;
          console.log(data);
        }
      });

      let chosen = '';

      city.addEventListener('change', e => {
        chosen = e.target.value;
        console.log(e.target.value);
      });

      submit.addEventListener('click', e => {
        e.preventDefault();
        socket.emit('send me weather data', chosen);
      });
    </script>
  </body>
</html>
